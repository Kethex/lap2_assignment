<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form id="entry-post">
        <label for="entry-title" class="form-label">Enter your summary</label>
        <input type="text" name="title" id="entry-title" class="input" />
        <label for="entry-pseudonym" class="form-label">Enter your identity</label>
        <input type="text" name="pseudonym" id="entry-pseudonym" class="input" />
        <label for="entry-body" class="form-label">Enter your thoughts</label>
        <input type="text" name="entry" id="entry-body" class="input" />
        <br />
        <input type="submit" id="submit" value="Post" />
      </form>
    </main>

    <script src="requests.js"></script>
    <!-- <script src="layout.js"></script> -->
  </body>
